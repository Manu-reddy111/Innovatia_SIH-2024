<!DOCTYPE html>
<html lang="en">
<head>

    <style>

<body>

            <rect x="200" y="260" width="200" height="40" fill="#FF5733" stroke="black" stroke-width="2"/>

            <!-- Secure Authentication -->
            <rect x="350" y="320" width="200" height="40" fill="#2196F3" stroke="black" stroke-width="2"/>

            <line x1="300" y1="300" x2="150" y2="320" stroke="black" stroke-width="2"/>
            <line x1="300" y1="300" x2="450" y2="320" stroke="black" stroke-width="2"/>
        </svg>
    </div>
