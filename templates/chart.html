<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Potential Impact</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f4f4f4;
            padding: 20px;
        }
        svg {
            background: white;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            overflow: hidden;
        }
        .bar {
            fill: url(#barGradient);
        }
        .axis-label {
            font-size: 12px;
            fill: #333;
        }
        .value-label {
            font-size: 14px;
            font-weight: bold;
            fill: black;
        }
        .chart-title {
            font-size: 18px;
            font-weight: bold;
            fill: black;
            text-anchor: middle;
        }
    </style>
</head>
<body>

    <svg id="chart">
        
    </svg>

    <script>
        const data = [
            { category: "Reduction in Legal Filing Errors", value: 80 },
            { category: "Faster Resolution for Rural Users", value: 50 },
            { category: "Legal Access for Non-English Speakers", value: 100 },
            { category: "Improved Legal Awareness", value: 90 }
        ];

        const width = 600, height = 350, margin = { top: 60, right: 50, bottom: 70, left: 230};
        const svg = d3.select("#chart").attr("width", width).attr("height", height);

        // Define gradient for bars
        const defs = svg.append("defs");

        const gradient = defs.append("linearGradient")
            .attr("id", "barGradient")
            .attr("x1", "0%").attr("y1", "0%")
            .attr("x2", "100%").attr("y2", "0%");
        gradient.append("stop").attr("offset", "0%").attr("stop-color", "#673AB7");
        gradient.append("stop").attr("offset", "100%").attr("stop-color", "#03A9F4");

        const x = d3.scaleLinear()
            .domain([0, 100])
            .range([margin.left, width - margin.right]);

        const y = d3.scaleBand()
            .domain(data.map(d => d.category))
            .range([margin.top, height - margin.bottom])
            .padding(0.4);

        svg.append("g")
            .attr("transform", `translate(0,${height - margin.bottom})`)
            .call(d3.axisBottom(x).ticks(5).tickFormat(d => d + "%"))
            .attr("class", "axis-label");

        svg.append("g")
            .attr("transform", `translate(${margin.left},0)`)
            .call(d3.axisLeft(y))
            .attr("class", "axis-label");

        // Bars with gradient
        svg.selectAll(".bar")
            .data(data)
            .enter().append("rect")
            .attr("class", "bar")
            .attr("x", margin.left)
            .attr("y", d => y(d.category))
            .attr("width", d => x(d.value) - margin.left)
            .attr("height", y.bandwidth());

        svg.selectAll(".value-label")
            .data(data)
            .enter().append("text")
            .attr("class", "value-label")
            .attr("x", d => x(d.value) - 30)
            .attr("y", d => y(d.category) + y.bandwidth() / 1.5)
            .text(d => d.value + "%");

        // Title inside the chart but clearly visible
        svg.append("text")
            .attr("x", width / 2)
            .attr("y", 35)
            .attr("class", "chart-title")
            .text("ðŸ“Š Business Potential Impact");
    </script>

</body>
</html>
